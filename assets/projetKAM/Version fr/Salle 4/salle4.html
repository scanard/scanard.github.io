<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle 4</title>
    <link rel="stylesheet" href="style_s4.css" />
  </head>

  <body>
    <div class="container">

       <!-- Musique -->
       <audio id="audioPlayer" src="../musique.mp3" preload="auto"></audio>
       <button id="playButton" class="button">Lire la musique</button>


      <!-- Constant for all-->
      <input type="text" id="messageInput" placeholder="Entrez le message décrypté">
      <button id="verifierButton" class="button">Vérifier</button>
      <img src="../../images utiles/carnet sans fond.png" alt="Description" id="journal">
      <img src="../../images utiles/indice sans fond.png" alt="Description" id="indice">
      <div id="notebook" class="notebook">
        <div class="notebook-header">
            <button id="closeNotebookButton" class="button">Close</button>
            <div class="background">
               <a href="#" class="cesar" onclick="openCesar()"> </a>
               <a href="#" class="vigenere" onclick="openVigenere()"></a>
           </div>
           <div id="cesar_pop" class="cesar_pop"></div>
           <div id="vigenere_pop" class="vigenere_pop"></div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="timer">
      <h1 id="timer-display">25:00</h1>
      <button id="pause-button">Pause Timer</button>
  </div>

    <!-- Cliquables sur l'image-->
    <img src="cube.png" alt="Description" id="cube">
    <div id="door_pop" class="door_pop"></div>
    <div id="cube_pop" class="cube_pop"></div>
    <div id="box_pop" class="box_pop"></div>

    <div id="hint" class="hint">
      <button id="useButton" class="button">Oui</button>
      <button id="dontuseButton" class="button">Non</button>
  </div>

  <div id="hint_given" class="hint_given">
      <div id="hintText" class="hintText"></div>
  </div>

<!-- Cliquables sur le background-->
<div class="background">
  <a href="#" class="door" onclick="openDoor()"> </a>
  <a href="#" class="box" onclick="openBox()"> </a>
</div>

    <!-- Dialogue 1 -->
    <div id="dialog1" class="dialog">
      <img src="../Carnet/Carnet Hill.png" alt="Kaya" class="dialog-image-fin">
      <div class="dialog-content">
          <span class="close-btn">&times;</span>
          <p>Bravo agent <span data-variable="agent"> </span>, vous êtes venu à bout du Chiffrement de Hill !</p>
          <button class="next-btn">Suivant</button>
      </div>
  </div>

  <!-- Explication 2 -->
  <div id="dialog3" class="dialog">
      <div class="dialog-content">
          <span class="close-btn">&times;</span>
          <p> Passez à présent à la salle suivante.</p>
          <button class="close-all-btn">Terminer</button>
      </div>
  </div>

    <script src="salle4.js"></script>
  </body>
</html>
