<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salle 2</title>
    <link rel="stylesheet" href="style_s2.css">
</head>
<body>
    <div class="container">

         <!-- Musique -->
         <audio id="audioPlayer" src="../musique.mp3" preload="auto"></audio>
         <button id="playButton" class="button">Play music</button> 

        <!-- Constant for all-->
        <input type="text" id="messageInput" placeholder="Enter the decrypted message">
        <button id="verifierButton" class="button">Verify</button>
        <img src="../../images utiles/carnet sans fond.png" alt="Description" id="journal">
        <img src="../../images utiles/indice sans fond.png" alt="Description" id="indice">
        <div id="notebook" class="notebook">
            <div class="notebook-header">
                <button id="closeNotebookButton" class="button">Close</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="timer">
            <h1 id="timer-display">25:00</h1>
            <button id="pause-button">Pause Timer</button>
        </div>

        <!-- Cliquables sur l'image-->
        <img src="post_it.png" alt="Description" id="postit">
        <div id="postit_pop" class="postit_pop">
            <div class="postit_text">A = 9</div>
        </div>
        <div id="shelf_pop" class="shelf_pop"></div>
        <div id="door_pop" class="door_pop"></div>

        <div id="hint" class="hint">
            <button id="useButton" class="button">Yes</button>
            <button id="dontuseButton" class="button">No</button>
        </div>

        <div id="hint_given" class="hint_given">
            <div id="hintText" class="hintText"></div>
        </div>
        
    </div>
    <!-- Cliquables sur le background-->
    <div class="background">
        <a href="#" class="door" onclick="openDoor()"> </a>
        <a href="#" class="shelf" onclick="openShelf()"> </a>
    </div>

    <!-- Dialogue 1 -->
    <div id="dialog1" class="dialog">
        <img src="../Carnet/Carnet César.png" alt="César" class="dialog-image-fin">
        <div class="dialog-content">
            <span class="close-btn">&times;</span>
            <p>Well done Agent <span data-variable="agent"> </span>, you have decrypted the Cesar code !</p>
            <button class="next-btn">Suivant</button>
        </div>
    </div>

    <!-- Dialogue 2 -->
    <div id="dialog3" class="dialog">
        <div class="dialog-content">
            <span class="close-btn">&times;</span>
            <p>You can now go to the next room.</p>
            <button class="close-all-btn">Finish</button>
        </div>
    </div>

    <script src="salle2.js"></script>
</body>
</html>
